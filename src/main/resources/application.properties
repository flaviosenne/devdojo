## caminho local do banco de ddos postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/devdojo

## usuario do banco de dados
spring.datasource.username=postgres

## senha do banco de dados
spring.datasource.password=joao

## dialeto que o hibernate vai utilizar para fazer SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

## criar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update